package:
    name: place
    version: "0.1.2a"

source:
    path: .

requirements:
    build:
        - python >=2.7
        - setuptools

    run:
        - python >=2.7
        - httplib2
        - obspy
        - numpy >=1.0.0
        - scipy
        - matplotlib
        - h5py
        - pyserial

test:
    requires:
        - httplib2
        - lxml

    imports:
        - place

about:
    home: https://github.com/PALab/place
    license: LGPLv3
    license_file: COPYING

