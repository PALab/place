package:
    name: place
    version: "{{ load_setup_py_data().version }}"

source:
    path: .

build:
    number: 1

requirements:
    build:
        - python>=3.9
        - pyserial
        - pyyaml
        - setuptools
        - pylint

    run:
        - python>=3.9
        - numpy
        - scipy
        - matplotlib
        - django
        - pyserial

test:
    requires:
        - python>=3.9
        - numpy
        - scipy
        - pandas
        - matplotlib
        - django
        - pyserial
        - pylint

about:
    home: https://github.com/PALab/place
    license: LGPLv3
    license_file: COPYING

